# Default values for networkapi-ingress-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

networkapi:
  zapLogLevel: 2
  config:
    debugReconcileOnce: false
    debugDisableCleanup: false
    clusterName: ""
    podNetworkID: 0
    lbNetworkID: 0
    networkAPIURL: ""
    networkAPIUsername: ""
    networkAPIPassword: ""
    defaultPoolEnvironmentID: 0
    defaultVIPEnvironmentID: 0
    defaultCacheGroupID: 0
    defaultTrafficReturnID: 0
    defaultTimeoutID: 0
    defaultPersistenceID: 0
    defaultVIPL7RuleID: 0
    defaultVIPL4ProtocolID: 0
    defaultVIPL7ProtocolID: 0
    equipment: 
        type: 0
        model: 0
        group: 0
        environment: 0

image:
  repository: tsuru/networkapi-ingress-controller
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
